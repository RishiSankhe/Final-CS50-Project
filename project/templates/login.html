{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<!-- Creates main container with a background image and centered content -->
    <div class="d-flex justify-content-center align-items-center vh-100" style="background: url('{{ url_for('static', filename='wallpaper2.jpg') }}') no-repeat center center/cover;">
    <!-- Login form container -->
        <form action="/login" method="post" class="p-4 rounded shadow" style="background-color: white; max-width: 400px; width: 100%;">
        <!-- Write the form title -->
            <h2 class="text-center mb-4" style="font-family: 'Quicksand', sans-serif; font-weight: 600;">Log In</h2>

        <!-- Creates username input box -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" autocomplete="off" autofocus class="form-control" name="username" type="text" placeholder="Enter your username" required>
            </div>

        <!-- Creates password input box-->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" name="password" type="password" placeholder="Enter your password" required>
            </div>

        <!-- Creates submit button box -->
            <div class="text-center">
                <button class="btn btn-primary w-100" type="submit">Log In</button>
            </div>

        <!-- Links to registration page -->
            <div class="mt-3 text-center">
                <p>Don't have an account? <a href="/register" class="text-primary" style="text-decoration: none;">Register here</a></p>
            </div>
        </form>
    </div>
{% endblock %}
