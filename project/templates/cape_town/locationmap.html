<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cape Town 3D Interactive Map</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Mapbox CSS -->
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            /* Adjust map to avoid white space */
            #map {
                height: calc(100vh - 56px);
                /* Full viewport height minus the navbar height */
                width: 100%;
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        {% include 'cape_town/navbar.html' %}

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Mapbox JS -->
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
        <script>
            // Writing our mapbox token
            mapboxgl.accessToken = 'pk.eyJ1IjoicmlzaGk0MTI2IiwiYSI6ImNtNGV2czB0MjB6dnoyam9tdnFlczJhZ3UifQ.HGMhD37Hl8PffSTKpz79wg';

            // Define the bounding box for Cape Town [southwestLng, southwestLat, northeastLng, northeastLat]
            const capeTownBounds = [
                [18.3240, -34.2368], // Southwest corner
                [18.9756, -33.6837] // Northeast corner
            ];

            // Initialize the map
            const map = new mapboxgl.Map({
                container: 'map', // The HTML container id
                style: 'mapbox://styles/mapbox/streets-v12', // Mapbox style
                center: [18.4241, -33.9249], // Cape Town coordinates (longitude, latitude)
                zoom: 12, // Initial zoom level
                pitch: 45, // Tilt the map for a 3D view
                bearing: -17.6, // Rotate the map slightly
                antialias: true // Smooth edges for 3D objects
            });

            // Restrict the map to Cape Town's bounding box
            map.setMaxBounds(capeTownBounds);

            // Restrict zoom levels
            map.setMinZoom(10); // Prevent zooming out too far
            map.setMaxZoom(18); // Optionally prevent zooming in too far

            // Add navigation controls
            const nav = new mapboxgl.NavigationControl();
            map.addControl(nav, 'top-right');

            // Add 3D buildings
            map.on('load', () => {
                console.log("Map loaded successfully!");

                // Insert a layer for 3D buildings
                map.addLayer({
                    'id': '3d-buildings',
                    'source': 'composite',
                    'source-layer': 'building',
                    'filter': ['==', 'extrude', 'true'],
                    'type': 'fill-extrusion',
                    'minzoom': 15,
                    'paint': {
                        'fill-extrusion-color': '#aaa',
                        'fill-extrusion-height': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            16.05,
                            ['get', 'height']
                        ],
                        'fill-extrusion-base': [
                            'interpolate',
                            ['linear'],
                            ['zoom'],
                            15,
                            0,
                            16.05,
                            ['get', 'min_height']
                        ],
                        'fill-extrusion-opacity': 0.6
                    }
                });

                console.log("3D buildings layer added.");

                // Add markers for attractions
                const attractions = [{
                    name: "Table Mountain",
                    coordinates: [18.4107, -33.9628],
                    description: "A flat-topped mountain offering stunning views of Cape Town."
                },
                    {
                        name: "Robben Island",
                        coordinates: [18.3662, -33.8066],
                        description: "A historic island where Nelson Mandela was imprisoned."
                    },
                    {
                        name: "V&A Waterfront",
                        coordinates: [18.4222, -33.9030],
                        description: "A vibrant area with shops, restaurants, and entertainment."
                    },
                    {
                        name: "Cape Point",
                        coordinates: [18.4949, -34.3568],
                        description: "A scenic nature reserve with stunning coastal views."
                    },
                    {
                        name: "Bo-Kaap",
                        coordinates: [18.4185, -33.9191],
                        description: "A colorful neighborhood rich in culture and history."
                    }
                ];

                attractions.forEach((attraction) => {
                    // Create a popup
                    const popup = new mapboxgl.Popup({
                        offset: 25
                    }).setText(attraction.description);

                    // Add a marker
                    new mapboxgl.Marker()
                        .setLngLat(attraction.coordinates)
                        .setPopup(popup) // Attach popup to marker
                        .addTo(map);
                });

                console.log("Markers for attractions added.");
            });

            // Handle errors
            map.on('error', (e) => {
                console.error("Map error:", e);
            });
        </script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>

</html>
