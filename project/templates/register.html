{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<!-- Creates a main container with a background image and centered content -->
    <div class="d-flex justify-content-center align-items-center vh-100" style="background: url('{{ url_for('static', filename='wallpaper2.jpg') }}') no-repeat center center/cover;">
    <!-- Registration form container -->
        <form action="/register" method="post" class="p-4 rounded shadow" style="background-color: white; max-width: 400px; width: 100%;">
        <!-- Creates the form title -->
            <h2 class="text-center mb-4" style="font-family: 'Quicksand', sans-serif; font-weight: 600;">Register</h2>

        <!-- Creates username input box-->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input id="username" autocomplete="off" autofocus class="form-control" name="username" type="text" placeholder="Enter your username" required>
            </div>

        <!-- Creates password input box -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" class="form-control" name="password" type="password" placeholder="Enter your password" required>
            </div>

        <!-- Creates password confirmation input box -->
            <div class="mb-3">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input id="confirmation" class="form-control" name="confirmation" type="password" placeholder="Confirm your password" required>
            </div>

        <!-- Creates submit button -->
            <div class="text-center">
                <button class="btn btn-primary w-100" type="submit">Register</button>
            </div>

        <!-- Links to login page -->
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="/login" class="text-primary" style="text-decoration: none;">Log in here</a></p>
            </div>
        </form>
    </div>
{% endblock %}
